<?xml version="1.0" encoding="utf-8" standalone="yes"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="600" height="300" viewBox="0 0 600 300" style="fill:none;stroke:none;fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5;" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <!-- Background -->
    <rect width="600" height="300" fill="white"/>
    
    <!-- Input Nodes -->
    <circle cx="100" cy="80" r="20" fill="#6baed6" style="stroke:none;"/>
    <circle cx="100" cy="160" r="20" fill="#6baed6" style="stroke:none;"/>
    <circle cx="100" cy="240" r="20" fill="#6baed6" style="stroke:none;"/>
    
    <!-- Labels for inputs -->
    <text x="70" y="85" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">x₁</text>
    <text x="70" y="165" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">x₂</text>
    <text x="70" y="245" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">x₃</text>
    
    <!-- Neuron -->
    <circle cx="300" cy="160" r="40" fill="#9ecae1" style="stroke:#3182bd;stroke-width:3;"/>
    <text x="290" y="165" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">Σ</text>
    
    <!-- Output -->
    <circle cx="500" cy="160" r="20" fill="#6baed6" style="stroke:none;"/>
    <text x="495" y="165" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">y</text>
    
    <!-- Connections -->
    <line x1="120" y1="80" x2="260" y2="160" style="stroke:#95a5a6;stroke-width:2;"/>
    <line x1="120" y1="160" x2="260" y2="160" style="stroke:#95a5a6;stroke-width:2;"/>
    <line x1="120" y1="240" x2="260" y2="160" style="stroke:#95a5a6;stroke-width:2;"/>
    <line x1="340" y1="160" x2="480" y2="160" style="stroke:#95a5a6;stroke-width:2;"/>
    
    <!-- Weight labels -->
    <text x="170" y="100" style="fill:#2c3e50;font-family:sans-serif;font-size:14px;">w₁</text>
    <text x="170" y="150" style="fill:#2c3e50;font-family:sans-serif;font-size:14px;">w₂</text>
    <text x="170" y="200" style="fill:#2c3e50;font-family:sans-serif;font-size:14px;">w₃</text>
    
    <!-- Activation function -->
    <text x="380" y="140" style="fill:#2c3e50;font-family:sans-serif;font-size:16px;">f(Σwixi + b)</text>
</svg>
